{% extends "base.html" %}
{% block content %}

    <h3 class="text-shadow white-text green darken-2">Edit Tasks</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
            <!-- game selector -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix green-text text-darken-2"></i>
                    <select id="game" name="game" class="validate" required>
                        <option value="" disabled>Choose Game</option>
                        {% for game in games %}
                            {% if game.name == review.game %}
                                <option value="{{ game.name }}" selected>{{ game.name.capitalize() }}</option>
                            {% else %}
                                <option value="{{ game.name }}">{{ game.name.capitalize() }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label>Game</label>
                </div>
            </div>
            <!-- category selector -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix green-text text-darken-2"></i>
                    <select id="genre" name="genre" class="validate" required>
                        <option value="" disabled>Choose Genre</option>
                        {% for genre in genres %}
                            {% if genre.name == review.genre %}
                                <option value="{{ genre.name }}" selected>{{ genre.name.capitalize() }}</option>
                            {% else %}
                                <option value="{{ genre.name }}">{{ genre.name.capitalize() }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label>Game Genre</label>
                </div>
            </div>
            <!-- content box -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix green-text text-darken-2"></i>
                    <textarea id="content" name="content" minlength="5"
                        maxlength="3000" class="materialize-textarea validate">
                    {{- review.content -}}
                    </textarea>
                    <label for="content">Content of Review</label>
                </div>
            </div>
            <!-- cancel/submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button-->
                    <a href="{{ url_for('reviews') }}" class="btn-large red">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <!-- submit button -->
                    <button type="submit" class="btn-large green darken-2">
                        Edit Review
                        <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
