{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h3 class="white-text green darken-2">Add Game</h3>
        <hr>

        <div class="row card-panel grey lighten-5">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_game') }}">
                <!-- genre selector -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix green-text text-darken-2"></i>
                        <select id="genre" name="genre" class="validate">
                            <option value="" disabled selected>Choose Genre</option>
                                {% for genre in genres %}
                                    <option value="{{ genre.name }}">{{ genre.name.capitalize() }}</option>
                                {% endfor %}
                        </select>
                        <label>Game Genre</label>
                    </div>
                </div>
                <!-- game name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix green-text text-darken-2"></i>
                        <input id="name" name="name" type="text" minlength="5" maxlength="30" class="validate" required>
                        <label for="name">Game Name</label>
                    </div>
                </div>
                <!-- description box -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix green-text text-darken-2"></i>
                        <textarea id="description" name="description" minlength="5" maxlength="250"
                            class="materialize-textarea validate"></textarea>
                        <label for="description">Description of Game</label>
                    </div>
                </div>
                <!-- Image storage -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-image prefix green-text text-darken-2"></i>
                        <input id="img_url" name="img_url" type="text" class="validate" required>
                        <label for="img_url">Image URL</label>
                    </div>
                </div>
                <!-- Affilliate Link -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fab fa-affiliatetheme prefix green-text text-darken-2"></i>
                        <input id="affiliate_link" name="affiliate_link" type="text" class="validate" required>
                        <label for="affiliate_link">Affilliate Link</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large green darken-2">
                            Add Game
                            <i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
