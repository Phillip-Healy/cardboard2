{% extends "base.html" %}
{% block content %}

    <h3 class="text-shadow white-text green darken-2">Edit Genre</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_genre', genre_id=genre._id) }}">
            <!-- genre name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix green-text text-darken-2"></i>
                    <input id="name" name="name" type="text" minlength="5"
                        value="{{ genre.name }}" maxlength="30" class="validate" required>
                    <label for="name">Genre Name</label>
                </div>
            </row>
            <!-- description box -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix green-text text-darken-2"></i>
                    <textarea id="description" name="description" minlength="5"
                        maxlength="300" class="materialize-textarea validate">
                    {{- genre.description -}}
                    </textarea>
                    <label for="description">Description of Genre</label>
                </div>
            </div>
            <!-- cancel/submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button-->
                    <a href="{{ url_for('genres') }}" class="btn-large red">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <!-- submit button -->
                    <button type="submit" class="btn-large green darken-2">
                        Edit Genre
                        <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
