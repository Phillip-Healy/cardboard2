{% extends "base.html" %}
{% block content %}
    
    <div class="container">
        <div class="row">
            <div class="col s12 m12" id="news-title">
                <h2 class="center-align green-text text-darken-2">
                    All News
                </h2>
                {% if session.user %}
                    <a href="{{ url_for('add_news') }}" class="btn-large add-btn white-text green darken-2">Add News</a>
                {% endif %}
                <hr>
            </div>
             <!-- genre cards -->
            {% for new in news %}
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">{{ new.title.title() }}</span>
                            <p>{{ new.text.capitalize() }}</p>
                        </div>
                        <div class="card-action">
                            <span  class="green-text text-darken-2" >By: {{ new.created_by.title() }}</span>
                            <span  class="card-action-right green-text text-darken-2">Game: {{ new.game.title() }}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    
    </div>

{% endblock %}
